<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left-nav">
          <a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            >About</a
          >
          <a
            href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
            >Store</a
          >
        </div>
        <div class="right-nav">
          <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
          <input type="radio" name="suite-drop" />
          <label for="suite-drop"></label>
          <button class="sign-in-btn">Sign in</button>
        </div>
      </header>
      <main>
        <img
          class="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
        <div class="search-input-container">
          <img
            src="https://vectorified.com/images/web-search-icon-21.png"
            class="search-icon"
          />
          <input type="search" name="search-bar" id="search-bar" />
        </div>
        <div class="below-search-btns">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <a href="#">There's a link here usually for something cool</a>
      </main>
    </div>
    <footer>
      <div class="left-foot">
        <a
          href="/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_hpOT4tLpAhWDoHIEHSUYA34QkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T"
          >Advertising</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a href="//google.com/search/howsearchworks/?fg=1">How Search Works</a>
      </div>
      <div class="right-foot">
        <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?fg=1">Terms</a>
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </div>
    </footer>
  </body>
</html>
